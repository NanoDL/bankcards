
databaseChangeLog:
  # Сначала создаем последовательности
  - changeSet:
      id: create-sequences
      author: developer
      changes:
        - createSequence:
            sequenceName: users_seq
            startValue: 1
            incrementBy: 1
        - createSequence:
            sequenceName: cards_seq
            startValue: 1
            incrementBy: 1

  # Затем создаем таблицы
  - changeSet:
      id: 1
      author: your-name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: users_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(50)
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: your-name
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: cards_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pan
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
              - column:
                  name: balance
                  type: INT
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # Отдельно создаем внешний ключ
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_users